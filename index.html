<html>
  <head>
    <title>ADV - C81: OLYMPIC SYMBOL</title>
  </head>
  <body class="body_background">
    
    <center>
      <h1>Olympic Symbol</h1>
      <canvas id="myCanvas" width="800" height="600">
      </canvas>
    </center>
    
  </body>
  <style>
      body{
  background-color:cyan;
}
h1 {
  color: 0D47A1;
  font-size: 40px;
}

#myCanvas {
  border-width: 10px;
  background-color: #AFFF94;
  border-style: ridge;
}

span {
  font-size: 20px;
}
  </style>
  <script>
      canvas = document.getElementById("myCanvas");
ctx= canvas.getContext("2d");

ctx.beginPath();
ctx.strokeStyle = "grey";
ctx.lineWidth = 4;
ctx.rect(150, 143, 430, 200);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.lineWidth = 5;
ctx.arc(250, 210, 40 ,0 , 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "black";
ctx.lineWidth = 5;
ctx.arc(350, 210, 40 ,0 , 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "red";
ctx.lineWidth = 5;
ctx.arc(450, 210, 40 ,0 , 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "orange";
ctx.lineWidth = 5;
ctx.arc(300, 250, 40 ,0 , 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "green";
ctx.lineWidth = 5;
ctx.arc(400, 250, 40 ,0 , 2 * Math.PI);
ctx.stroke();

  </script>
</html>
